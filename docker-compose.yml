version: '3'

services:

  nginx:
    build: images/nginx
    volumes:
    - nginx_conf:/etc/nginx/
    - ./php:/www
    ports:
      - "82:82"
      - "81:81"

  php:
    build: images/php
    volumes:
      - ./php:/www

  nodejs:
    build: images/nodejs
    volumes:
      - ./nodejs:/www

volumes:
  nginx_conf: